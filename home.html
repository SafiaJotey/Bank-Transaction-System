<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gray-100 p-16">
    <header><h1 class="text-center text-4xl font-semibold m-2.5 text-green-400">Transaction 
    </h1>
    </header>

    <main >
        <section class=" w-11/12  md:w-3/4 md:grid  md:grid-cols-2 lg:grid-cols-3 gap-4  my-20 mx-auto  ">
            <div class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-center p-16 rounded-lg my-2"><h3 class="text-xl md:text-4xl text-white p-2" >Deposit</h3>
            <h5 class="text-xl text-white" >$ <span id="deposit">00</span></h5>
            </div>
            <div class="bg-gradient-to-r from-green-400 to-blue-500 text-center p-16 rounded-lg"><h3 class="text-xl md:text-4xl text-white py-2 my-2">Withdraw</h3>
            <h5 class="text-xl text-white" >$ <span id="Withdraw">00</span>
            </div>
            <div class="bg-gradient-to-r from-yellow-200 to-yellow-500 text-center text-center p-16 rounded-lg"><h3 class="text-xl md:text-4xl text-white py-2 my-2">Balance</h3>
            <h5 class="text-xl text-white" >$ <span id="balance">1200</span></h5>
       
            </div>
            </section>
    
            <section class=" grid  grid-cols-1  gap-4 md:grid-cols-2   md:w-3/4 my-20 mx-auto  ">
                <div class="text-center   mx-auto bg-pink-200 p-16 rounded-lg" >
                    <h5  class="text-center text-lg font-semibold m-2.5 ">  Enter Deposit Amount</h5>
                    <input type="" name="" id="newDeposit" placeholder="$ Deposit" class="block md:w-3/4 mx-auto my-1.5 p-2 rounded">
                    
                    <button type="" class="block mx-auto my-1.5 py-2 px-6 bg-gray-600 rounded-md text-white" id="depositButton">Deposit</button>
                
                </div>

                <div class="text-center  mx-auto bg-purple-200 p-16 rounded-lg" >
                    <h5 class="text-center text-lg font-semibold m-2.5 "> Enter Withdraw Amount</h5>
                    <input type="" name="" id="newWithdraw" placeholder="$ Withdraw" class="block md:w-3/4 mx-auto my-1.5 p-2 rounded">
                    
                    <button type="" class="block mx-auto my-1.5 py-2 px-6 bg-gray-600 rounded-md text-white" id="withdrawButton">Withdraw</button>
                
                </div>
            </section>
    </main>

        
  

    <script src="Js/transaction.js"></script>
    
    
</body>
</html>
