<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gray-100 p-16">
    <header><h1 class="text-center text-4xl font-semibold m-2.5 text-green-400">Transaction 
    </h1>
    </header>

    <main >
        <section class="grid  grid-cols-3 gap-4 w-3/4 my-20 mx-auto  ">
            <div class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-center p-16 rounded-lg"><h3 class="text-4xl text-white py-2" >Deposit</h3>
            <h5 class="text-xl text-white" >$ <span>00</span></h5>
            </div>
            <div class="bg-gradient-to-r from-green-400 to-blue-500 text-centertext-center p-16 rounded-lg"><h3 class="text-4xl text-white py-2">Withdraw</h3>
            <h5 class="text-xl text-white" >$ <span>00</span>
            </div>
            <div class="bg-gradient-to-r from-yellow-200 to-yellow-500 text-center text-center p-16 rounded-lg"><h3 class="text-4xl text-white py-2">Balance</h3>
            <h5 class="text-xl text-white" >$ <span>1200</span></h5>
       
            </div>
            </section>
    
            <section class="transaction flex w-3/4 my-20 mx-auto">
                <div class="text-center w-2/5 mx-auto bg-pink-200 p-16 rounded-lg" >
                    <h5 class="text-center text-lg font-semibold m-2.5 ">  Enter Deposit Amount</h5>
                    <input type="email" name="" id="emailInput" placeholder="$ Deposit Amount" class="block w-3/4 mx-auto my-1.5 p-2 rounded">
                    
                    <button type="" class="block mx-auto my-1.5 py-2 px-6 bg-gray-600 rounded-md text-white" id="Login">Deposit</button>
                
                </div>

                <div class="text-center w-2/5 mx-auto bg-purple-200 p-16 rounded-lg" >
                    <h5 class="text-center text-lg font-semibold m-2.5 "> Enter Withdraw Amount</h5>
                    <input type="email" name="" id="emailInput" placeholder="$ Withdraw Amount" class="block w-3/4 mx-auto my-1.5 p-2 rounded">
                    
                    <button type="" class="block mx-auto my-1.5 py-2 px-6 bg-gray-600 rounded-md text-white" id="Login">Withdraw</button>
                
                </div>
            </section>
    </main>

        
  

    
    
    
</body>
</html>
